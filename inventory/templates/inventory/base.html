<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Vehicle Inventory{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'inventory:vehicle_list' %}">Vehicle Inventory</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navMenu" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'inventory:vehicle_list' %}">Vehicles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'inventory:booking_list' %}">Bookings</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap Carousel -->
<div id="homeCarousel" class="carousel slide mb-4" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner rounded shadow-sm">

    <!-- Toyota Fortuner -->
    <div class="carousel-item active">
      <img src="https://wallpaperaccess.com/full/94371.jpg"
           class="d-block w-100"
           style="height: 420px; object-fit: cover;">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="fw-bold">Jeep Wrangler</h5>
      </div>
    </div>

    <!-- Toyota Innova Crysta -->
    <div class="carousel-item">
      <img src="https://stat.overdrive.in/wp-content/odgallery/2020/01/55040_2020_Toyota_Innova_Crysta.jpg"
           class="d-block w-100"
           style="height: 420px; object-fit: cover;">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="fw-bold">Toyota Innova Crysta</h5>
      </div>
    </div>

    <!-- Maruti Suzuki Swift -->
    <div class="carousel-item">
      <img src="https://wallpaperaccess.com/full/9105333.jpg"
           class="d-block w-100"
           style="height: 420px; object-fit: cover;">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="fw-bold">Maruti Suzuki Swift</h5>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>



<!-- MAIN CONTENT -->
<div class="container py-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
